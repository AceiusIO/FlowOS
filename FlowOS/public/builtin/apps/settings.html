<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="/styles/style.css" />

		<link rel="stylesheet" href="/builtin/apps/styles/settings.css" />
	</head>

		<script src="/scripts/window.js" defer></script>
		<script src="/builtin/apps/scripts/settings.js" defer></script>
