<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/window.css" />

		<link rel="stylesheet" href="/builtin/apps/styles/setup.css" />
	</head>
	<body>
		<div class="setup center">
			<div class="page1">
				<h1>Welcome to FlowOS.</h1>
				<p>Unlock the excellent functions of <i>your</i> flow.</p>
				<button type="submit" onclick="nextPage()">Continue</button>
			</div>
			<div class="page2">
				<div class="login">
					<h1>Login with FlowID.</h1>
					<form action="/accounts/login" method="post" id="login">
						<label>Enter Email</label>
						<input type="email" name="email" required />
						<p></p>
						<label>Enter Password</label>
						<input type="password" name="password" required minlength="8" />
						<div style="text-align: center;">
							<sub name="sub" style="margin-top:5px;">...</sub>
						</div>
						<button type="submit">
							Login
						</button>
					</form>
					<p></p>
					<div style="text-align: center;">
						<a href="#" onclick="switchType()">don't have an account?</a>
						<br/>
						<a href="#" onclick="forgotPassword()">forgot password?</a>
					</div>
				</div>
				<div class="signup" style="display: none;">
					<h1>Create a FlowID.</h1>
					<form action="/accounts/signup" method="post" id="signup">
						<label>Enter Email</label>
						<input type="email" name="email" required />
						<p></p>
						<label>Enter Username</label>
						<input type="username" name="username" required minlength="4" />
						<p></p>
						<label>Enter Password</label>
						<input type="password" name="password" required minlength="8" />
						<div style="text-align: center;">
							<sub name="sub" style="margin-top:5px;">...</sub>
						</div>
						<button type="submit">
							Sign Up
						</button>
					</form>
					<p></p>
					<div style="text-align: center;">
						<a href="#" onclick="switchType()">already have an account?</a>
					</div>
				</div>
			</div>
			<div class="page3">
				<h1>Setup Finished!</h1>
				<button type="submit" onclick="reboot()">Reboot</button>
			</div>
		</div>
		
		<script src="/scripts/window.js" defer></script>
		<script src="/builtin/apps/scripts/setup.js" defer type="module"></script>
	</body>
</html>
