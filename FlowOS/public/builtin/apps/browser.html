<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/window.css" />

		<link rel="stylesheet" href="/builtin/apps/styles/browser.css" />
	</head>
	
	<body>
		<div class="topnav">
			<div>
				<a style="padding: 5px 10px" class="history" onclick="clickList[0].src = '/builtin/browser/history.html'">🕒</a>
			</div>
			<div>
				<a style="padding: 5px 10px" class="hide">⬆️</a>
			</div>
			<div>
				<a style="padding: 5px 0" class="eruda">⚙️</a>
			</div>
			<div>
				<a style="padding: 5px 0" class="block">🔫</a>
			</div>
			<span class="tabs-container">
				<span class="tabs"></span>
			</span>
			<div><a style="padding: 5px 10px" onclick="new Tab();">➕</a></div>
		</div>

		<div class="topnav tb">
			<div>
				<a style="padding: 5px 0" class="prev" onclick="clickList[0].contentWindow.history.back();">⬅️</a>
			</div>
			<div>
				<a style="padding: 5px 0" class="forw" onclick="clickList[0].contentWindow.history.forward();">➡️</a>
			</div>
			<div>
				<a style="padding: 5px 0" class="forw" onclick="clickList[0].contentWindow.location.reload();">🔃</a>
			</div>
			<input />
		</div>

		<main></main>

		<script src="/scripts/window.js" defer></script>
		<script src="/builtin/apps/scripts/browser.js"></script>
	</body>
</html>
