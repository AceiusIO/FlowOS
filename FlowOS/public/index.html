<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes"> 
	  <meta name="apple-touch-fullscreen" content="yes">
	  <meta name="apple-mobile-web-app-title" content="FlowOS">
	  <link rel="apple-touch-icon" href="/assets/logo.png">
	  <meta name="apple-touch-startup-image" content="/assets/logo.png">

    <link rel="icon" href="/assets/logo.svg"/>
    <link rel="favicon" href="/assets/logo.svg"/>

    <title>FlowOS</title>
   
	<link rel="stylesheet" href="/styles/window.css" />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>

  <body>
    <div style="text-align: center;">
		<h1>FlowOS</h1>
		<button onclick="window.location.href = '/os.html'">Regular Boot</button>
		<br/>
		<button onclick="const win = window.open('', 'owo', 'owo');win.document.body.innerHTML = `<iframe src='${window.location.href + '/os.html'}'></iframe><style>body, html {margin:0;}iframe{width:100%;height:100%;border:none;}</style>`;">Hidden Boot</button>
	</div>

	<style>
		body, html {
			background: var(--boot-bg);
		}
	</style>

	<script>
		function loadCSS(FILE_URL) {
        	const styleEle = document.createElement("link");

        	styleEle.setAttribute('rel', 'stylesheet');
        	styleEle.setAttribute('type', 'text/css');
        	styleEle.setAttribute('href', FILE_URL);
        
        	document.head.appendChild(styleEle);
    	};

		loadCSS(JSON.parse(window.localStorage.getItem('theme')).url)
	</script>
  </body>
</html>
